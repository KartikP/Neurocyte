    <!-- Start brands section -->
    <div class="row justify-content-center section-title-wrap-collab">
        <div class="col-lg-12">
                <h1>{{ site.data.brand.title }}</h1>
                <p>
                    {{ site.data.brand.description }} 
                </p>
        </div>
    </div>
    <section class="brands-section pb-120 pt-70 d1-gradient-bg-collab">
        <div class="container">
            <div class="row justify-content-center brand-wrap">
               {% for carusel in site.data.brand.collaborators %}
               <div class="col-md-2 col-3 mt-50 text-center">
                    <a href="{{ carusel.link }}">
                        <img class="img-fluid" src="{{ carusel.image | relative_url }}" alt="">
                    </a>
                </div>
               {% endfor %}
            </div>
        </div>
    </section>
    <!-- End brands section -->
