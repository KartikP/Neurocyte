<!-- Start feature section -->
<section id="offer-titleDISABLED" class="offer-title section-gap">
    <div class="container-fluid">
        <div class="row justify-content-center section-title-wrap-collab">
            <div class="col-lg-12">
                <h1>{{ site.data.feature.title }}</h1>
            </div>
        </div>
    </div>
</section>
<section id="about" class="feature-section pb-120 pt-30">
        <div class="row feature-left-wrapr">
            {% for feature in site.data.feature.features %}
            <div class="col-lg-4 col-md-6 ">
                <div class="single-feature aquablue-bg">
                    <div class="icon">
                        <span>
                            <img width="39" height="40" src="{{ feature.image | relative_url }}"
                                class="attachment-image_icon_40x40 size-image_icon_40x40" alt=""> 
                        </span>
                    </div>
                    <div class="desc">
                        <h4>{{ feature.title }}</h4>
                        <p class="mb-0">
                            {{ feature.description }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
</section>

<script>
    var i = null;
    function ctmove() {
        i--;
        document.getElementById("offer-title").style.backgroundPosition = i + "px";
    }
    window.setInterval(ctmove, 30);
</script>
<!-- End feature Area -->
